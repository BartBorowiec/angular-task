<div class="wrapper">
  <form name="LoginForm" ng-submit="$ctrl.handleSubmit()" class="form">
    <input type="text" ng-model="$ctrl.username" name="Username" required>
    <span ng-show="LoginForm.Username.$touched && LoginForm.Username.$invalid">Login is required</span>
    <input type="password" ng-model="$ctrl.password" name="Password" required>
    <span ng-show="LoginForm.Password.$touched && LoginForm.Password.$invalid">Password is required</span>
    <button>Log in</button>
    <span ng-show="LoginForm.$submitted && $ctrl.error">Invalid username/password</span>
  </form>
</div>
