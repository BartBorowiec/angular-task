<div class="wrapper">
  <ul class="list">
    <li ng-repeat="item in $ctrl.items">{{item.id}}: {{item.name}}</li>
  </ul>
  <form name="FormNewItem" class="formAddNew" ng-submit=$ctrl.handleSubmit()>
    <input name="InputNewItem" type="text" ng-model="$ctrl.newItem" required><button>Add</button>
  </form>
</div>
